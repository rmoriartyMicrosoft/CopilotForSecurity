            Required: true
          - Name: EndTime
            Description: The end time for the log search (e.g. 2024-09-01T23:59:59Z)
            Required: true
        Settings:
          Target: Sentinel
          TenantId: 45a40c47-7b9c-407c-9cd1-879c9dcb8924
          SubscriptionId: d9fa246e-8cdc-4cd1-b3bf-cfbb5e2e3f78
          ResourceGroupName: tpuniverse-security-rg
          WorkspaceName: sentinelws
          Template: |-
            // This query fetches recent Entra ID sign-in logs for a specific user and IP address within a given time range.
            SigninLogs_CL
